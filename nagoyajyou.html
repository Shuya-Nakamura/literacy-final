<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>愛知県の観光名所</title>
    <meta name="viewport" content="width=device-width">
    <link href="css/nagoyajyou.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>名古屋城</h1>
        <div class="background-image-placeholder">
            <img src="img/nagoyajyouhaikei.jpg" alt="ロゴ">
        </div>
    </header>

    <main class="main-content">
        <section class="point-item">
            <div class="text-content">
                <h2>金鯱</h2>
                <p>1612年に史上最大の延床面積を誇る</p>
                <p>天守閣完成の際に、徳川家康の支配</p>
                <p>力や尾張徳川家の威厳を誇示するた</p>
                <p>めに豪華な金鯱が乗せられた。</p>
            </div>
            <div class="image-placeholder">
                <img src="img/kinnsyati.png" alt="ロゴ">
            </div>
        </section>

        <section class="point-item">
            <div class="text-content">
                <h2>西の丸御蔵城宝館</h2>
                <p>西の丸御蔵城宝館は、西之丸にあった</p>
                <p>三番蔵と四番蔵の外観を再現した展示</p>
                <p>・収蔵施設である。</p>
            </div>
            <div class="image-placeholder">
                <img src="img/nisinomaru.png" alt="ロゴ">
            </div>
        </section>

        <section class="point-item">
            <div class="text-content">
                <h2>隅櫓</h2>
                <p>名古屋城に創建時のまま現存する3つの</p>
                <p>隅櫓は、いずれも重要文化財に指定され</p>
                <p>ている。</p>
            </div>
            <div class="image-placeholder">
                <img src="img/sumi.png" alt="ロゴ">
            </div>
        </section>
    </main>

    <div class="map">
        <h2>アクセスマップ</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3260.871703279806!2d136.89968829999998!3d35.1847501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x600376cbc7b0efb1%3A0xb9d3e9789275a677!2z5ZCN5Y-k5bGL5Z-O!5e0!3m2!1sja!2sjp!4v1752474377760!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
    </div>

    <footer>
        <a href="index.html">ホームページへもどる</a>
    </footer>
</body>
</html>
