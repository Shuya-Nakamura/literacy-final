<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>愛知県の観光名所</title>
    <meta name="viewport" content="width=device-width">
    <link href="css/nagoyajyou.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>ジブリパーク</h1>
        <div class="background-image-placeholder">
            <img src="img/ziburip.png" alt="ロゴ">
        </div>
    </header>

    <main class="main-content">
        <section class="point-item">
            <div class="text-content">
                <h2>ジブリ大倉庫</h2>
                <p>ジブリ大倉庫は渋りパークのメイン</p>
                <p>エリアである。また飲食施設もあり</p>
                <p>十ブリ作品に登場する料理も味わえ</p>
                <p>る。</p>
            </div>
            <div class="image-placeholder">
                <img src="img/daisouko.png" alt="ロゴ">
            </div>
        </section>

        <section class="point-item">
            <div class="text-content">
                <h2>どこどこ森</h2>
                <p>どこどこ森は周りが公園の木や森林に</p>
                <p>囲まれており、自然を感じながら散策</p>
                <p>が楽しめます。また「サツキとメイの</p>
                <p>家も大人気です。</p>
            </div>
            <div class="image-placeholder">
                <img src="img/dokodokomori.png" alt="ロゴ">
            </div>
        </section>

        <section class="point-item">
            <div class="text-content">
                <h2>もののけの里</h2>
                <p>もののけの里には郷土料理を自分で作る</p>
                <p>体験型施設があり、家族全員で楽しむこ</p>
                <p>とができます。</p>
            </div>
            <div class="image-placeholder">
                <img src="img/mononoke.png" alt="ロゴ">
            </div>
        </section>
    </main>
